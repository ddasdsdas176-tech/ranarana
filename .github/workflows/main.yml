name: Zain
on:
  workflow_dispatch:

jobs:
  stream-ready-rdp:
    runs-on: windows-latest
    timeout-minutes: 360  # Note: GitHub Free tier caps at 6 hours (360 mins).
    steps:
      - name: 1. Optimize System & Disable Defender (For OBS Performance)
        run: |
          Set-MpPreference -DisableRealtimeMonitoring $true
          Set-MpPreference -DisableIOAVProtection $true
          # Set High Performance Power Scheme
          powercfg -setactive 8c5e7fda-e8bf-4a96-9a85-a6e23a8c635c

      - name: 2. Configure RDP & Audio Settings
        run: |
          # Enable RDP
          Set-ItemProperty -Path 'HKLM:\System\CurrentControlSet\Control\Terminal Server' -Name "fDenyTSConnections" -Value 0 -Force
          Set-ItemProperty -Path 'HKLM:\System\CurrentControlSet\Control\Terminal Server\WinStations\RDP-Tcp' -Name "UserAuthentication" -Value 0 -Force
          Set-ItemProperty -Path 'HKLM:\System\CurrentControlSet\Control\Terminal Server\WinStations\RDP-Tcp' -Name "SecurityLayer" -Value 0 -Force
          
          # Enable Audio Service for OBS
          Set-Service -Name Audiosrv -StartupType Automatic
          Start-Service -Name Audiosrv
          
          # Allow Audio Redirection in Registry
          Set-ItemProperty -Path 'HKLM:\SYSTEM\CurrentControlSet\Control\Terminal Server\WinStations\RDP-Tcp' -Name "fDisableAudioCapture" -Value 0 -Force
          
          # Firewall Rules
          netsh advfirewall firewall delete rule name="RDP-Tailscale"
          netsh advfirewall firewall add rule name="RDP-Tailscale" dir=in action=allow protocol=TCP localport=3389
          Restart-Service -Name TermService -Force

      - name: 3. Create RDP User
        run: |
          $password = "admin@123"
          $securePass = ConvertTo-SecureString $password -AsPlainText -Force

          if (-not (Get-LocalUser -Name "TOOLBOXLAP" -ErrorAction SilentlyContinue)) {
              New-LocalUser -Name "TOOLBOXLAP" -Password $securePass -AccountNeverExpires
          }

          Add-LocalGroupMember -Group "Administrators" -Member "TOOLBOXLAP"
          Add-LocalGroupMember -Group "Remote Desktop Users" -Member "TOOLBOXLAP"

          if (-not (Get-LocalUser -Name "TOOLBOXLAP")) {
              Write-Error "User creation failed"
              exit 1
          }

      - name: 4. Install OBS Studio & Virtual Audio Cable
        run: |
          # Installing Chocolatey packages
          Write-Host "Installing OBS Studio, VB-Cable, and VLC..."
          choco install obs-studio -y --no-progress
          choco install vlc -y --no-progress
          
          # VB-Cable is required to capture Desktop Audio in the cloud
          choco install vb-cable -y --no-progress
          
          # Install Visual C++ Redists (Required for OBS plugins)
          choco install vcredist140 -y --no-progress

      - name: 5. Install Tailscale
        run: |
          $tsUrl = "https://pkgs.tailscale.com/stable/tailscale-setup-1.82.0-amd64.msi"
          $installerPath = "$env:TEMP\tailscale.msi"

          Invoke-WebRequest -Uri $tsUrl -OutFile $installerPath
          Start-Process msiexec.exe -ArgumentList "/i", "`"$installerPath`"", "/quiet", "/norestart" -Wait
          Remove-Item $installerPath -Force

      - name: 6. Establish Tailscale Connection
        run: |
          & "$env:ProgramFiles\Tailscale\tailscale.exe" up --authkey=${{ secrets.TAILSCALE_AUTH_KEY }} --hostname=gh-obs-runner-$env:GITHUB_RUN_ID
          $tsIP = $null
          $retries = 0
          while (-not $tsIP -and $retries -lt 10) {
              $tsIP = & "$env:ProgramFiles\Tailscale\tailscale.exe" ip -4
              Start-Sleep -Seconds 5
              $retries++
          }
          if (-not $tsIP) {
              Write-Error "Tailscale IP not assigned. Exiting."
              exit 1
          }
          echo "TAILSCALE_IP=$tsIP" >> $env:GITHUB_ENV

      - name: 7. Connection Details & Keep Alive
        run: |
          Write-Host "`n=== RDP & OBS STREAMING READY ==="
          Write-Host "Address: $env:TAILSCALE_IP"
          Write-Host "Username: TOOLBOXLAP"
          Write-Host "Password: admin@123"
          Write-Host " "
          Write-Host "IMPORTANT OBS TIPS:"
          Write-Host "1. Open OBS Studio."
          Write-Host "2. In Settings > Audio > Desktop Audio: Select 'CABLE Input (VB-Audio Virtual Cable)'."
          Write-Host "3. Since this is a VM without a GPU, go to Settings > Output > Streaming."
          Write-Host "4. Set Encoder to 'Software (x264)' and Usage Preset to 'ultrafast' or 'superfast' to prevent lag."
          Write-Host "==================`n"
          
          while ($true) {
              Write-Host "[$(Get-Date)] Session Active - Press Ctrl+C in GitHub Actions to stop"
              # Setup a dummy key press every few minutes to prevent idle sleep
              $wsh = New-Object -ComObject WScript.Shell
              $wsh.SendKeys('+')
              Start-Sleep -Seconds 300
          }
